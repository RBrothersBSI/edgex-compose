      EDGEX_SERVER: core-data
      EDGEX_PORT: 5563
      EDGEX_TOPIC: events

##########################################################

  gauge:
    restart: always
    container_name: gauge
    build:
      context: .
      dockerfile: Dockerfile.gauge
    image: 'faucet/gauge:latest'
    environment:
      GAUGE_CONFIG: '/etc/faucet/gauge.yaml'
    volumes:
      - '/var/log/faucet:/var/log/faucet'
      - '/etc/faucet:/etc/faucet'
    ports:
      - '6654:6653'
      - '9303'
    networks:
      edgex-network:
        aliases:
          - edgex-gauge
    links:
      - influxdb18

  faucet:
    restart: always
    container_name: faucet
    build:
      context: .
      dockerfile: Dockerfile.faucet
    image: 'faucet/faucet:latest'
    volumes:
      - '/var/log/faucet:/var/log/faucet'
      - '/etc/faucet:/etc/faucet'
    ports:
      - '6653:6653'
      - '9302'
    networks:
      edgex-network:
        aliases:
          - edgex-faucet
    environment:
      FAUCET_CONFIG_STAT_RELOAD: '${FAUCET_CONFIG_STAT_RELOAD}'
      FAUCET_EVENT_SOCK: '${FAUCET_EVENT_SOCK}'
      FAUCET_EVENT_SOCK_HEARTBEAT: '${FAUCET_EVENT_SOCK_HEARTBEAT}'

  prometheus:
    restart: always
    image: 'prom/prometheus:v2.22.2'
    container_name: prometheus
    user: 'root'
    ports:
      - '9090:9090'
    networks:
      edgex-network:
        aliases:
          - prometheus
    volumes:
#      - '/opt/prometheus/:/prometheus'
      - '/home/snuc/ovswitch/faucet/etc/prometheus/prometheus-docker-compose.yml:/etc/prometheus/prometheus.yml'
      - '/home/snuc/ovswitch/faucet/etc/prometheus/faucet.rules.yml:/etc/prometheus/faucet.rules.yml'
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    links:
      - faucet
      - gauge
      - nodeexporter
      - cadvisor


  nodeexporter:
    image: prom/node-exporter:v1.0.1
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    ports:
      - '9100'
    networks:
      - edgex-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.38.6
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro #doesn't work on MacOS only for Linux
    restart: unless-stopped
    ports:
      - '8080'
    networks:
      - edgex-network

networks:
  edgex-network:
    driver: "bridge"
