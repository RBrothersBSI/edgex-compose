    container_name: device-ble
    hostname: device-ble
    networks:
      - edgex-network
    volumes:
      - type: bind
        source: /var/run/dbus/system_bus_socket
        target: /var/run/dbus/system_bus_socket
      - type: volume
        source: license-data
        target: /edgexpert/licenses/
        read_only: true
    depends_on:
      - core-metadata
      - core-data
      - core-command
    environment:
      <<: *common-variables
      DRIVER_BLE_INTERFACE: "hci0"
      DRIVER_BLE_DISCOVERYDURATION: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"

  device-rest:
    image: iotechsys/${EX_REPO}-device-rest:${EX_VER}
    container_name: device-rest
    hostname: device-rest
    entrypoint: /device-rest-go
    command: "--confdir=res ${EX_USE_REGISTRY:-} ${EX_USE_CP:-}"
    ports:
      - "49986:49986"
    networks:
      - edgex-network
    environment:
      <<: *common-variables
      Service_Host: device-rest
    volumes:
      - license-data:/edgexpert/licenses/:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
    depends_on:
      - core-data
      - core-command

  device-onvif:
