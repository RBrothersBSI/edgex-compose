    environment:
      <<: *common-variables
      Service_Host: <host_ip>
    volumes:
      - license-data:/edgexpert/licenses/:ro
      - type: bind
        source: /sys/
        target: /sys/
      - type: bind
        source: ${C_DS_HOSTS_FILE_PATH}
        target: /etc/hosts
      - type: bind
        source: /proc/1/ns/
        target: /rootns
    depends_on:
      - core-metadata
      - core-data
      - core-command
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
