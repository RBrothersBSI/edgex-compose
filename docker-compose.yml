    ports:
      - "48075:48075"
      - "20498:20498"
    container_name: kuiper
    hostname: kuiper
    networks:
      - edgex-network
    environment:
      # KUIPER_DEBUG: "true"
      KUIPER_CONSOLE_LOG: "true"
      KUIPER_REST_PORT: 48075
      EDGEX_SERVICE_SERVER: http://core-data:48080
